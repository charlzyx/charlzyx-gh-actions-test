# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Release CI

on:
  release:
    types: 
      - published

permissions:
  contents: write
  discussions: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Parse Tag
        id: parse_tag
        run: |
          # è·å–æ ‡ç­¾åç§°
          tag_name="${GITHUB_REF:10}"

          tag="latest"
          pre_release=false
          # æ£€æŸ¥æ˜¯å¦é¢„å‘å¸ƒ
          if [[ $tag_name == *"alpha"* ]]; then
            tag="alpha"
          fi

          if [[ $tag_name == *"beta"* ]]; then
            tag="beta"
          fi

          echo "::set-output name=version::$tag_name"
          echo "::set-output name=tag::$tag"
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: |
          # æ›´æ–° package.json æ–‡ä»¶ä¸­çš„ç‰ˆæœ¬å·
          sed -i "s/\"version\": \".*\"/\"version\": \"${{steps.parse_tag.outputs.version}}\"/" package.json
          npm publish --access=public --tag ${{steps.parse_tag.outputs.tag}}
          git config --global user.email "charlzyx@qq.com"
          git config --global user.name "charlzyx"
          git add .
          git commit -m 'ğŸ‰ release ${{steps.parse_tag.outputs.version}}'
          git push https://${{secrets.GITHUB_TOKEN}}@github.com/charlzyx/gh-actions-test.git
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_ACCESS_TOKEN}}
